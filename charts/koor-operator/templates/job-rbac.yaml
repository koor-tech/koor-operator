apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "koor-operator.fullname" . }}-koorcluster-job
  labels:
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: koor-operator
    app.kubernetes.io/part-of: koor-operator
  {{- include "koor-operator.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "koor-operator.fullname" . }}-job-role
  labels:
  {{- include "koor-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - storage.koor.tech
  resources:
  - koorclusters
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "koor-operator.fullname" . }}-job-rolebinding
  labels:
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: koor-operator
    app.kubernetes.io/part-of: koor-operator
  {{- include "koor-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: '{{ include "koor-operator.fullname" . }}-job-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "koor-operator.fullname" . }}-koorcluster-job'
  namespace: '{{ .Release.Namespace }}'
